                  <script>
	
	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'Old Maps © <a href="http://maps.library.leiden.edu/apps/s7">Leiden University Dutch Colonial Maps</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>,' + 'Street Maps © <a href="http://arcgis.com">ArcGIS Online</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';
    
    var gray = L.layerGroup();
  // more than one service can be grouped together and passed to the control together
  L.esri.basemapLayer("DarkGray").addTo(gray);
  L.esri.basemapLayer("GrayLabels").addTo(gray);
  
	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light'}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets'}),
        satellites  = L.tileLayer(mbUrl, {id: 'mapbox.satellite'});
         
var imageUrl = './assets/JOGJA_1926.jpg',
    imageBounds = [[-7.8391702, 110.3852575], [-7.7406624, 110.4849851]];
var imageUrl2 = './assets/JOGJA_1925_25k_2.jpg',
    imageBounds2 = [[-7.8427572, 110.3021708], [-7.7406913, 110.4057116]];		  
var op = L.imageOverlay(imageUrl, imageBounds, {opacity: 0.6, autoZIndex: true});
var mb = L.imageOverlay(imageUrl2, imageBounds2, {opacity: 0.6, autoZIndex: true});
          
          
          var map = L.map('map', {
		center: [-7.784608, 110.369008],
		zoom: 14,
		layers: [streets, op]
	});
    	var baseLayers = {
		"Grayscale ESRI": gray,
		"Grayscale Mapbox": grayscale,
		"Streets Mapbox": streets,
    "Satellites Mapbox": satellites,
	};
    
    var overlays = {
        "Jogjakarta Herzien Door Den Topografischen Dienst at schaal 25.000 Blad 47/XLII, 1935": mb,
	    "Kotagede Opgenomen Den Topografischen Dienst at Schaal 25.000 Blad XXIV, 1926": op,
	
	};
    L.control.layers(baseLayers,overlays,{}, {collapsed: true}).addTo(map);
	L.control.scale().addTo(map);
  var lc = L.control.locate({
    position: 'topleft',
    strings: {
        title: "Zoom to your location"
    }
}).addTo(map);
		
		 var searchControl = L.esri.Geocoding.geosearch().addTo(map);
  var results = L.layerGroup().addTo(map);
  searchControl.on('results', function(data){
    results.clearLayers();
    for (var i = data.results.length - 1; i >= 0; i--) {
      results.addLayer(L.marker(data.results[i].latlng));
    }
  }); 
L.control.mousePosition().addTo(map);
  L.controlCredits({
        	image: "./assets/photo.jpg",
        	link: "http://www.youtube.com/c/geo2004/",
        	text: "Geohistory Interactive mapping<br/>by Geo2004"
        }).addTo(map);	
map.attributionControl._attributions = {};
map.attributionControl.addAttribution(mbAttr);
</script></div>
